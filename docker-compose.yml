#    restart: always
#    ports:
#      - 8080:80  #映射端口可以自己改的
#    environment:
#      MYSQL_ROOT_PASSWORD: "123456"
#      PMA_HOST: mysql
#      PMA_PORT: 3306
#    depends_on:
#      - mysql

  Sakura_EmbyBoss:
    image: jingwei520/sakura_embyboss:latest # ARM与AMD镜像名称相同，会自动加载适合的镜像
    container_name: EmbyBoss
    restart: always
    networks:
      EmbyBoss:
        ipv4_address: 172.18.0.3
        ipv6_address: fd38:e471:d881::3
    volumes:
      - ./config.json:/app/config.json
      - ./log:/app/log
