<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ÊØèÊó•Á≠æÂà∞</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js?render=explicit" async defer></script>
  <style>
    :root {
      --bg-primary: #f7f7f8;
      --bg-secondary: #fff;
      --text-primary: #1c1c1e;
      --text-secondary: #5e5e5e;
      --accent-color: #ff4b5c;
      --button-bg: #007aff;
      --button-hover: #0051a8;
      --border-color: #ccc;
      --shadow: rgba(0, 0, 0, 0.1);
      --success-bg: #d4edda;
      --success-text: #155724;
      --success-border: #c3e6cb;
      --error-bg: #f8d7da;
      --error-text: #721c24;
      --error-border: #f5c6cb;
      --warning-bg: #fff3cd;
      --warning-text: #856404;
      --warning-border: #ffeaa7;
    }

    .dark-theme {
      --bg-primary: #1a1a1a;
      --bg-secondary: #2a2a2a;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent-color: #ff6b7d;
      --button-bg: #0a84ff;
      --button-hover: #0056cc;
      --border-color: #404040;
      --shadow: rgba(0, 0, 0, 0.3);
      --success-bg: #1e3a28;
      --success-text: #4ade80;
      --success-border: #16a34a;
      --error-bg: #3a1e1e;
      --error-text: #f87171;
      --error-border: #dc2626;
      --warning-bg: #3a2e1e;
      --warning-text: #fbbf24;
      --warning-border: #f59e0b;
    }

    html, body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      position: fixed;
      width: 100%;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
      box-sizing: border-box;
    }

    .container {
      text-align: center;
      background-color: var(--bg-secondary);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 20px var(--shadow);
      max-width: 500px;
      width: 100%;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    .title {
      color: var(--accent-color);
      font-size: 2.4em;
      margin-bottom: 20px;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    h1 {
      color: var(--accent-color);
      font-size: 2.4em;
      margin-bottom: 20px;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 30px;
      color: var(--text-secondary);
      transition: color 0.3s ease;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px;
      border: 1px solid var(--border-color);
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 1em;
      box-sizing: border-box;
      background-color: var(--bg-secondary);
      color: var(--text-primary);
      transition: border-color 0.3s ease, background-color 0.3s ease, color 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--button-bg);
    }

    .check-in-btn, button {
      font-size: 1.1em;
      padding: 14px 0;
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s ease, box-shadow 0.2s ease;
      width: 100%;
      font-weight: 600;
    }

    .check-in-btn:hover, button:hover {
      background-color: var(--button-hover);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px var(--shadow);
    }

    .check-in-btn:active, button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 4px var(--shadow);
    }

    .check-in-btn:disabled {
      background-color: var(--border-color);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .turnstile-container {
      margin: 20px 0;
      display: flex;
      justify-content: center;
    }

    .loading {
      display: none;
      margin-top: 20px;
      font-size: 1em;
      color: var(--button-bg);
      transition: color 0.3s ease;
    }

    .result {
      display: none;
      margin-top: 20px;
      font-size: 1em;
      padding: 15px;
      border-radius: 10px;
      word-break: break-all;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
    }

    .result.success {
      background-color: var(--success-bg);
      color: var(--success-text);
      border: 1px solid var(--success-border);
    }

    .result.error {
      background-color: var(--error-bg);
      color: var(--error-text);
      border: 1px solid var(--error-border);
    }

    .result.warning {
      background-color: var(--warning-bg);
      color: var(--warning-text);
      border: 1px solid var(--warning-border);
    }

    #result {
      margin-top: 20px;
      font-size: 1em;
      color: var(--text-primary);
      word-break: break-all;
      transition: color 0.3s ease;
    }

    .network-tip {
      margin-top: 15px;
      font-size: 0.9em;
      padding: 12px;
      border-radius: 8px;
      background-color: var(--warning-bg);
      color: var(--warning-text);
      border: 1px solid var(--warning-border);
      transition: all 0.3s ease;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px;
      }

      .title, h1 {
        font-size: 2em;
      }

      p {
        font-size: 1em;
      }

      .check-in-btn, button {
        font-size: 1em;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="title">ÊØèÊó•Á≠æÂà∞</div>
        <p>ÁÇπÂáªÊåâÈíÆÂÆåÊàêÁ≠æÂà∞ÔºåËé∑ÂèñÂ∏ÅÂ≠êÂ•ñÂä±ÔºÅ</p>
        
        <div class="turnstile-container" id="turnstile-container"></div>
        
        <button id="checkinBtn" class="check-in-btn" disabled>È™åËØÅ‰∏≠...</button>
        
        <div class="network-tip">
            üí° Êó†Ê≥ïÁ≠æÂà∞ÔºüËØ∑Ê£ÄÊü•ÁΩëÁªúÊàñÂ∞ùËØïÊõ¥Êç¢‰ª£ÁêÜÈáçÊñ∞ÊâìÂºÄÈ°µÈù¢
        </div>
        
        <div class="loading" id="loading">Á≠æÂà∞‰∏≠ÔºåËØ∑Á®çÂÄô...</div>
        <div class="result" id="result"></div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        let userId = null;
        let turnstileWidgetId = null;
        let lastClickTime = 0;
        let mouseMovements = [];
        let clicks = [];
        let scrolls = [];
        let operationTime = Date.now();
        
        tg.expand();
        
        function applyTheme() {
            const isDark = tg.colorScheme === 'dark';
            if (isDark) {
                document.documentElement.classList.add('dark-theme');
            } else {
                document.documentElement.classList.remove('dark-theme');
            }
            console.log('Applied theme:', isDark ? 'dark' : 'light');
        }
        
        tg.onEvent('themeChanged', function() {
            console.log('Theme changed to:', tg.colorScheme);
            applyTheme();
            
            if (turnstileWidgetId !== null) {
                turnstile.reset(turnstileWidgetId);
                turnstile.remove(turnstileWidgetId);
                onTurnstileLoad();
            }
        });
        
        function getUserInfo() {
            const info = { user_id: null, chat_id: null, message_id: null };
            
            try {
                if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
                    info.user_id = tg.initDataUnsafe.user.id.toString();
                    console.log('Got user_id from Telegram WebApp:', info.user_id);
                }
            } catch (error) {
                console.error('Error getting user_id from Telegram WebApp:', error);
            }
            
            const urlParams = new URLSearchParams(window.location.search);
            
            if (!info.user_id) {
                const urlUserId = urlParams.get('user_id');
                if (urlUserId) {
                    console.log('Got user_id from URL:', urlUserId);
                    info.user_id = urlUserId;
                }
            }
            
            info.chat_id = urlParams.get('chat_id');
            info.message_id = urlParams.get('message_id');
            
            if (info.chat_id && info.message_id) {
                console.log(`Got message info: chat_id=${info.chat_id}, message_id=${info.message_id}`);
            }
            
            if (!info.user_id) {
                showError('Êó†Ê≥ïËé∑ÂèñÁî®Êà∑IDÔºåËØ∑‰ªéTelegramÊú∫Âô®‰∫∫ËèúÂçïÈáçÊñ∞ÊâìÂºÄÁ≠æÂà∞È°µÈù¢');
            }
            
            return info;
        }
        
        function onTurnstileLoad() {
            const isDark = tg.colorScheme === 'dark';
            turnstileWidgetId = turnstile.render('#turnstile-container', {
                sitekey: '{{ site_key }}',
                theme: isDark ? 'dark' : 'light',
                callback: function(token) {
                    const checkinBtn = document.getElementById('checkinBtn');
                    checkinBtn.disabled = false;
                    checkinBtn.textContent = 'Á´ãÂç≥Á≠æÂà∞';
                    
                    const networkTip = document.querySelector('.network-tip');
                    if (networkTip) {
                        networkTip.style.display = 'none';
                    }
                    
                    lastClickTime = Date.now();
                }
            });
        }
        
        function showSuccess(message) {
            const resultElement = document.getElementById('result');
            resultElement.className = 'result success';
            resultElement.textContent = message;
            resultElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function showError(message) {
            const resultElement = document.getElementById('result');
            resultElement.className = 'result error';
            resultElement.textContent = message;
            resultElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function showWarning(message) {
            const resultElement = document.getElementById('result');
            resultElement.className = 'result warning';
            resultElement.textContent = message;
            resultElement.style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }
        
        function canClick() {
            const now = Date.now();
            if (now - lastClickTime < 1000) {
                alert('ËØ∑Á®çÁ≠âÁâáÂàªÂÜçÁÇπÂáªÁ≠æÂà∞ÊåâÈíÆ');
                return false;
            }
            return true;
        }
        
        document.getElementById('checkinBtn').addEventListener('click', async function() {
            if (!canClick()) {
                return;
            }
            
            const userInfo = getUserInfo();
            if (!userInfo.user_id) return;
            
            const token = turnstile.getResponse(turnstileWidgetId);
            if (!token) {
                showError('ËØ∑ÂÖàÂÆåÊàê‰∫∫Êú∫È™åËØÅ');
                return;
            }
            
            this.disabled = true;
            lastClickTime = Date.now();
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').style.display = 'none';
            
            try {
                const requestData = {
                    user_id: userInfo.user_id,
                    token: token,
                    mouseMovements: mouseMovements,
                    clicks: clicks,
                    scrolls: scrolls,
                    operationTime: operationTime
                };
                
                if (userInfo.chat_id && userInfo.message_id) {
                    requestData.chat_id = userInfo.chat_id;
                    requestData.message_id = userInfo.message_id;
                }
                
                const response = await fetch('/api/checkin/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(requestData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showSuccess(data.message + 'ÔºÅ' + data.reward);
                    
                    this.textContent = 'Á≠æÂà∞ÊàêÂäü';
                    this.style.backgroundColor = 'var(--success-text)';
                    this.style.cursor = 'default';
                    
                    if (tg.MainButton) {
                        tg.MainButton.setText('Á≠æÂà∞ÊàêÂäü');
                        tg.MainButton.show();
                        tg.MainButton.disable();
                    }
                    
                    if (data.should_close) {
                        tg.close();
                    } else {
                        setTimeout(() => {
                            tg.close();
                        }, 2000);
                    }
                } else {
                    showError(data.detail || 'Á≠æÂà∞Â§±Ë¥•ÔºåËØ∑Á®çÂêéÈáçËØï');
                }
            } catch (error) {
                console.error('Error during check-in:', error);
                showError('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï');
            }
        });
        
        document.addEventListener('mousemove', function(e) {
            mouseMovements.push({x: e.clientX, y: e.clientY, time: Date.now()});
            if (mouseMovements.length > 50) mouseMovements.shift();
        });
        
        document.addEventListener('click', function(e) {
            clicks.push({x: e.clientX, y: e.clientY, time: Date.now()});
            if (clicks.length > 20) clicks.shift();
        });
        
        document.addEventListener('scroll', function() {
            scrolls.push({scrollY: window.scrollY, time: Date.now()});
            if (scrolls.length > 20) scrolls.shift();
        });
        
        window.onload = function() {
            applyTheme();
            getUserInfo();
            
            if (typeof turnstile !== 'undefined') {
                onTurnstileLoad();
            } else {
                window.onloadTurnstileCallback = onTurnstileLoad;
            }
        };
    </script>
</body>
</html>
