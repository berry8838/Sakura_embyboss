#（此处请注意，arm架构请注意修改镜像名称以免拉错无法启动）
version: "3"
networks:
  EmbyBoss:
    driver: bridge
    enable_ipv6: true
    ipam:
      config:
        - subnet: 172.18.0.0/16
        - subnet: fd38:e471:d881::/64
services:
  MariaDB:
    image: mariadb # 镜像名称，ARM架构镜像名为 mysql:5.7-arm
    container_name: MariaDB # 容器名
    command: mariadbd --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci # 设置utf8字符集
    restart: always
    networks:
      EmbyBoss:
        ipv4_address: 172.18.0.2
        ipv6_address: fd38:e471:d881::2
    environment:
      MYSQL_ROOT_PASSWORD: 123456 # root管理员用户密码
      MYSQL_USER: susu   # 创建需要连接的用户
      MYSQL_DATABASE: EmbyBoss # 数据库名字
      MYSQL_PASSWORD: 1234  # 设置普通用户的密码
      MYSQL_ROOT_HOST: "%" # 所有ip可连接
    ports:
      - '3306:3306'  # host物理直接映射端口为
    volumes:
      - /root/Sakura_embyboss/db:/var/lib/mysql

  # 以下 phpmyadmin 主要是为了更为直观的供owner翻阅数据，不影响bot运行，如有其他合适软件，可注释内容 # xxxx
